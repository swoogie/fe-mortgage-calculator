
  <div class="container">
    <form [formGroup]="maxCalcForm">
      <div class="cal-div">
        <div class="slider-cont">
          <label id="slider-label" class="slider-label">Real estate price </label>
          <label class="slider-value-label">
            <!-- <input
              matInput
              [value]="realEstatePrice.value || 0"
              [(ngModel)]="rEstatePrice"
              formControlName="realEstatePrice"
            /> -->
            {{ realEstatePrice.value || minRealEstatePrice | currency : "EUR" }}
          </label>
        </div>
        <mat-slider
          class="slider-margin"
          [max]="maxRealEstatePrice"
          [min]="minRealEstatePrice"
        >
          <input matSliderThumb formControlName="realEstatePrice" />
        </mat-slider>
  
        <div class="slider-cont">
          <label id="slider-label" class="slider-label">Loan amount </label>
          <label class="slider-value-label">
            {{ loanAmount.value || minLoanAmount | currency : "EUR" }}
          </label>
        </div>
        <mat-slider
          class="slider-margin"
          [max]="maxLoanAmount"
          [min]="minLoanAmount"
        >
          <input matSliderThumb formControlName="loanAmount" />
        </mat-slider>
  
        <div class="slider-cont">
          <label id="slider-label" class="slider-label">Loan term</label>
          <label class="slider-value-label"
            >{{ loanTerm.value || minLoanTerm }} months
          </label>
        </div>
        <mat-slider class="slider-margin" [max]="maxLoanTerm" [min]="minLoanTerm">
          <input matSliderThumb formControlName="loanTerm" />
        </mat-slider>
  
        <mat-form-field class="input-wrap">
          <mat-label>Down payment</mat-label>
          <input matInput formControlName="downpayment" id="downpayment" />
          <mat-error *ngIf="downpayment && downpayment.errors['pattern']">
            Please enter a number
          </mat-error>
          <mat-error *ngIf="downpayment && downpayment.errors">
            Field cannot be empty
          </mat-error>
        </mat-form-field>
  
        <mat-form-field class="input-wrap">
          <mat-label>Payment Schedule Type</mat-label>
          <mat-select formControlName="paymentScheduleType">
            <mat-option *ngFor="let months of paymentSchedules" [value]="months"
              >{{ months }} months</mat-option
            >
          </mat-select>
          <mat-error *ngIf="paymentScheduleType && paymentScheduleType.errors">
            Please select an option
          </mat-error>
        </mat-form-field>
  
        <mat-form-field class="input-wrap">
          <mat-label>Interest Rate</mat-label>
          <input matInput disabled />
        </mat-form-field>
      </div>
    </form>
  
    <button class="btn-calculate" mat-raised-button type="submit">
      Calculate
    </button>
    <button mat-raised-button>Apply</button>
  </div>
